<!doctype html>
<html lang="en">
	<head>
		<!-- Bootstrap metatags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Custom metatags -->
		<title>Chat</title>
		<meta name="description" content="I wanna make a chat app using WebSockets.">
		<meta name="keywords" content="bootstrap less css jquery javascript websockets limethaw">
		<meta name="author" content="LimeThaw">
		<link rel="icon" type="image/png" href="">

		<!-- Bootstrap & jQuery -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

		<!-- Iconic -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">

		<!-- Style & Less -->
		<link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@200;400;700&display=swap" rel="stylesheet"> 
		<link rel="stylesheet/less" href="style.less" type="text/css">
		<script>
			less = {
				env: "development",
				async: true,
				fileAsync: true,
				relativeUrls: true
			};
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.12.2/less.js" ></script>

		<!-- custom js -->
		<script src="code.js" ></script>

	</head>
	<body>
		<nav class="navbar header">
			<div class="container">
				<img class="navbar-brand" src="bubble.png" />
				<span id="serverIndicator">Not Connected</span>
			</div>
		</nav>

		<div class="container main">
			<div class="row" id="connectRow">
				<div class="col">
					<form id="connectForm">
						<input type="text" placeholder="UID" id="connectUID">
						<button type="submit">Connect</button>
					</form>
				</div>
			</div>
			
			<div class="row h-100" id="main">
				<div class="col-md-3">
					<ul id="users" class="users">
					</ul>
				</div>
				
				<div class="col-md-9 align-self-end msg-main" id="msgMain">
					<div class="row" class="msgs">
						<div class="col" id="msgs">
						</div>
					</div>
					<div class="row" class="msg-form">
						<div class="col">
							<form id="msgForm">
								<input type="text" placeholder="Message" id="msgInput">
								<button type="submit">Send</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<footer class="footer text-center align-middle">
	 		&copy; <a href="https://github.com/limethaw">LimeThaw</a>   |   v1.0b
	 	</footer>
	</body>
</html>
